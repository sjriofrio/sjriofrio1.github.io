<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 MESES AMOR❤️ </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


<style>
    html {
  height: 100%;
}
body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#ffffff, #ffffff);
}

.login-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  padding: 40px;
  transform: translate(-50%, -50%);
  background: rgba(236, 7, 106, 0.5);
  box-sizing: border-box;
  box-shadow: 0 15px 25px rgba(213, 9, 216, 0.6);
  border-radius: 10px;
}

.login-box h2 {
  margin: 0 0 30px;
  padding: 0;
  color: #fff;
  text-align: center;
}

.login-box .user-box {
  position: relative;
}

.login-box .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #fff;
  outline: none;
  background: transparent;
}
.login-box .user-box label {
  position: absolute;
  top:0;
  left: 0;
  padding: 10px 0;
  font-size: 16px;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.login-box .user-box input:focus ~ label,
.login-box .user-box input:valid ~ label {
  top: -20px;
  left: 0;
  color: #fff9f9;
  font-size: 12px;
}

.login-box form a {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  color: #ffffff;
  font-size: 16px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: .5s;
  margin-top: 40px;
  letter-spacing: 4px
}





  .login-box button {
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    background-color: rgb(234, 9, 47);
    border: 2px solid black;
  }

</style>

</head>
<body>

  <div class="login-box">
      <h2>Ingresa para ver una bonita historia de amor❤️</h2>
      <form onsubmit="return validarFormulario()">
          <div class="user-box">
              <input type="text" name="usuario" id="usuario" required>
              <label for="usuario">Usuario</label>
          </div>
          <div class="user-box">
              <input type="password" name="contrasena" id="contrasena" required>
              <label for="contrasena">Contraseña</label>
          </div>
          <div class="btn-group" role="group" aria-label="">
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </div>

</form>

</div>

<script>
function validarFormulario() {
  var usuario = document.getElementById('usuario').value;
  var contrasena = document.getElementById('contrasena').value;

  // Verificar campos vacíos
  if (usuario.trim() === '' || contrasena.trim() === '') {
    alert('Por favor, completa todos los campos.');
    return false; // Evita que el formulario se envíe
  }

  // Verificar las credenciales
  if (usuario.toLowerCase() === 'curita-magica' && contrasena.toLowerCase() === '14-07-2023') {
    alert('Inicio de sesión exitoso. ¡Disfruta la historia de amor!');
    window.location.href = 'hola.html'; // Redirecciona a hola.php
    return false; // Evita que el formulario se envíe
  } else {
    alert('Credenciales incorrectas. Por favor, ingresa "curita-magica" como usuario y "14-07-2023" como contraseña.');
    return false; // Evita que el formulario se envíe
  }
}
</script>


</body>
</html>
